  <div class="iconfont icon-Swich_OFF"></div>
  <h1>test select</h1>
  <select id="select">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>
  <div id="value">you select </div>
  <script type="text/javascript">

    var testArray = [[1,3], [2,4], [5,6],[1,3], [2,4], [5,6],[1,3], [2,4], [5,6],[1,3], [2,4], [5,6],[1,3], [2,4], [5,6],[1,3], [2,4], [5,6]];
    var num = 5;
    var resultDom = document.querySelector('#result');
    var arrayDom = document.querySelector('#array');
    var confirmDom = document.querySelector('#confirm');
    
    var CR2 = function(arr, num) {
      var result = [],
        rec = function(arr, result, current, start, num) {
          var m, l = arr.length - num,
            i, j;
          for (i = start; i <= l; i++) {
            for (j = 0; j < arr[i].length; j++) {
              m = current.slice(0);
              m.push(arr[i][j]);
              if (num == 1) {
                result.push(m);
              } else {  
                rec(arr, result, m, i + 1, num - 1)
              }
            };
          }
        }
      rec(arr, result, [], 0,  num || arr.length);
      return result;
    };
    
    //CR2([[1,3], [2,4], [5,6],[1,3], [2,4], [5,6],[1,3], [2,4], [5,6],[1,3], [2,4], [5,6],[1,3], [2,4], [5,6],[1,3], [2,4], [5,6]],5)
    
    var calculate = function(arr) {
      var sum = 0;
      var tmp;
      for(var i =0;i<arr.length;i++) {
        tmp = 1;
        for(var j=0;j<arr[i].length;j++) {
          tmp = tmp * arr[i][j]
        }
        sum = sum + tmp;
      }
      return sum;
    }
    
    var showPopup = function(text) {
      var curDom = document.querySelector('.container');
      var popup = document.querySelector('.popup');
      var mask = document.querySelector('.mask');
      mask.addEventListener('click', function(e){
        curDom.style.display = 'none';
      });
      if(!curDom) {
        curDom = document.createElement('div');
        popup = document.createElement('div');
        mask = document.createElement('div');
        
        curDom.className = "container";
        popup.className = 'popup';
        mask.className = 'mask';
        popup.innerText=text;
        curDom.appendChild(mask);
        curDom.appendChild(popup);
        document.body.appendChild(curDom);
        
        mask.addEventListener('click', function(e){
          curDom.style.display = 'none';
        });
      } else {
        popup.innerText = text;
        curDom.style.display = 'block';
      }
    }
    
    confirmDom.addEventListener('click', function(e){
      var arr = CR2(testArray, num);
      var result = calculate(arr);
      resultDom.innerText = result;
      // arrayDom.innerText = JSON.stringify(arr);
      showPopup('The result is ' + result);
    });
    
    var selectDom = document.querySelector('#select');
    var selectVal = document.querySelector('#value');
    selectDom.addEventListener('change', function(e){
      selectVal.innerText = 'you select ' + selectDom.value;
    });
  </script>
</body>

</html>
